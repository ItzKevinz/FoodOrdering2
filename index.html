<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Food Ordering App</h1>
        <form id="orderForm">
            <div>
                <label for="Food">Choose a Food</label>
                <select id="Food">
                    <option value="0">---Select Food---</option>
                    <option value="50">Burger - $50</option>
                    <option value="0">Pizza - $80</option>
                    <option value="0">Sandwitch - $30</option>
                </select>
            </div>
            <div>
                <label for="Drink">Choose a Drink</label>
                <select id="Drink">
                    <option value="0">---Select Drink---</option>
                <option value="0">Cappucino - $15</option>
                <option value="0">Coca cola - $10</option>
                <option value="0">Moccacino - $15</option>
                </select>
            </div>
            <button type="button" id="OrderButton">Order Now</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById("Order Button").onclick = function() {
            const FoodPrice = parseInt(document.getElementById("food").value);
            const DrinkPrice = parseInt(document.getElementById("drink").value);

            let totalprice = FoodPrice + DrinkPrice;
            let discount = 0;

            if (totalprice > 100){
                discount = totalprice * 0,1;
                totalprice -= discount; //totalprice = totalprice - discount
            }
            const resultDiv = document.getElementById("result");
            
            if (totalprice > 0) {
                resultDiv.innerHTML = `
                total : $${totalprice}<br>
                discount :  $${discount.toFixed(2)}<br>
                Final Price : $${totalprice.toFixed(2)}`;  
            } else {
                resultDiv.innerHTML = "Please select food and drink";
            }
        }

    </script>
</body>
</html>
